version: '3'
services:
  development:
    build: .
    entrypoint: /bin/sh -c "while sleep 1000; do :; done"
    volumes:
      - remote-workspace:/workspace
    ports:
    - "8081:8081"

  emulator:
    build:
      context: emulator
      args:
        GROUP_ID: "108"
        USER_ID: "997"
    image: vnc:fvwm
    devices:
    - "/dev/kvm:/dev/kvm"
    ports:
    - "5900:5900"

volumes:
  remote-workspace: